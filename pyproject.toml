[tool.poetry]
name = "leo-optimizer"
version = "0.0.8"
description = "Package for on fly optimizing SQL queries generated by Django ORM. This package targets the N+1 problem so well known to Django."
readme = "README.md"
license = "Apache License 2.0"
authors = [
    "Martin Andersen",
    "Mathias Gruber",
    "Lukasz Dynowski",
]
maintainers = [
    "Martin Andersen",
    "Mathias Gruber",
    "Lukasz Dynowski",
]
homepage="https://github.com/LEO-Pharma-R-D-Data-Analytics/leo-optimizer"
repository="https://github.com/LEO-Pharma-R-D-Data-Analytics/leo-optimizer"
documentation="https://github.com/LEO-Pharma-R-D-Data-Analytics/leo-optimizer"
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords=["graphql", "graphene", "django", "N+1", "optimizer"]

[tool.poetry.dependencies]
python = "^3.7 || ^3.8 || ^3.9"
stringcase = "^1.2.0"

[tool.poetry.dev-dependencies]
bandit = "^1.7.1"
coverage = "^6.2"
Django = "^3.2.12"
django-debug-toolbar = "^3.2.4"
graphene = "3.0.0b1"
graphene-django = "^3.0.0b1"
names = "^0.3"
tox = "^3.24.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
